version: "3.9"
services:
  barotrauma-server:
    container_name: barotrauma-server-slim-opensuse
    ports:
      - "27015:27015/udp"
      - "27016:27016/udp"
    volumes:
      - "baro-gamedir:/home/runner/Steam/steamapps/common/Barotrauma Dedicated Server"
    build:
      context: .
      dockerfile: Dockerfile.slim
    image: "yanwk/barotrauma-server:slim"
volumes:
  baro-gamedir:
